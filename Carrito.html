<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TU CARRITO</title>
  <link rel="stylesheet" href="css/Styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="img/logo.png" type="img/png">
</head>

<body>
  <header>
    <nav class="navbar bg-personal navbar-expand-lg ">
      <div class="container-fluid ">
        <a class="navbar-brand">
          <img src="img/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
        </a>
        <span class="navbar-brand mb-0 h1" style="font-size: 29px;">FITWEAR</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto nav-underline">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-house"></i>INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="Productos.html">PRODUCTOS</a>
            </li>

            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="Contacto.html"></i>CONTACTO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="q&a.html"></i>Q&A</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="acercade.html"></i>ACERCA DE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Carrito.html"><i class="bi bi-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin-top: 10px;">
    <section class="carrito container container-fluid text-center">
      <div class="card container-fluid overflow-x-auto">
        <p class="fs-3">TU CARRITO</p>
        <div class="mb-3" id="detallecarrito" style="max-width: 1040px;">
          <!-- Aquí va el detalle de cada producto -->
        </div>
        <div class="row text-center mb-3">
          <div class="col"></div>
          <div class="col d-flex text-center flex-column">
            <div class="d-flex justify-content-between">
              <p class="fs-5">Subtotal</p>
              <p class="fs-4 subtotalcompra" id="subtotalcompra" style="margin-left: 10px;">₡0</p>
            </div>

            <div class="d-flex justify-content-between" id="envioContainer" style="display: none;">
              <p class="fs-5">Envío</p>
              <p class="fs-4 envioCosto" id="envioCosto">₡0</p>
            </div>
            <div class="d-flex justify-content-between">
              <p class="fs-4">Total</p>
              <p class="fs-4 totalcompra" id="totalcompra">₡0</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <p class="fs-5">Método de entrega</p>
              <div class="d-flex flex-column">
                <div>
                  <input type="radio" id="envio" name="metodoEntrega" value="envio"
                    onchange="actualizarMetodoEntrega(this)">
                  <label for="envio">Envío</label>
                </div>
                <div>
                  <input type="radio" id="retiro" name="metodoEntrega" value="retiro"
                    onchange="actualizarMetodoEntrega(this)">
                  <label for="retiro">Retiro en tienda</label>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary">
              <a class="link-underline link-underline-opacity-0" href="#">Realizar Pedido</a>
            </button>
          
          </div>
          <div class="col"></div>
        </div>
        <a href="index.html">Seguir comprando</a>
      </div>
    </section>

  </main>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres eliminar este producto de la compra?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" crossorigin="anonymous"></script>
  <script src="./js/notify.min.js"></script>
  <script src="./js/compra.js"></script>

</body>

</html>
